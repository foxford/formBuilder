<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="assets/css/demo.css">
  <link rel="stylesheet" type="text/css" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/form-builder.css">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/form-render.css">

  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

</head>

<body>
  <div class="content">
    <h1>jQuery formBuilder</h1>
    <div class="build-wrap"></div>
    <div class="render-wrap"></div>
    <button id="edit-form">Edit Form</button>
    <div class="action-buttons">
      <h2>Actions</h2>
      <button id="clearFields" type="button">Clear All Fields</button>
      <button id="getData" type="button">Get Data</button>
      <button id="setData" type="button">Set Data</button>
      <button id="addField" type="button">Add Field</button>
      <button id="removeField" type="button">Remove Field</button>
      <h2>i18n</h2>
      <button id="setLanguage" type="button">Set Language</button>
    </div>
  </div>
  <script src="assets/js/vendor.min.js"></script>
  <script src="assets/js/form-builder.min.js"></script>
